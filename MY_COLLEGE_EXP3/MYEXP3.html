<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="stylesheet" href="myexp3css.css">
</head>
<body>
	<table>
		<caption><h1>Demonstration of Table</h1></caption>
		<thead>
			<tr>
				<th colspan="3">This is head of Table</th>
			</tr>
		</thead>
		
		<tr>
			<th>Column 1</th>
			<th>Column 2</th>
			<th>Column 3</th>
		</tr>
		
		<tr>
			<th rowspan="2">Row 1 Column 1</th>
			<th>Row 1 Column 2</th>
			<th>Row 1 Column 3</th>
		</tr>
		<tr>
			<th>Row 2 Column 2</th>
			<th>Row 2 Column 3</th>
		</tr>

		<tr>
			<th colspan="3">Row 3 Column 1</th>
		</tr>

		<tfoot>
			<tr>
				<th colspan="3">This is foot of table</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
