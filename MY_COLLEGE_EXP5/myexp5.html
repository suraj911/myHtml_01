<html>
<head>
	<title>Registration form</title>
</head>
<body>
	<h2>Registration form</h2>
	<form>
		<table border="2" style="border-style: dotted; height: 500px;" width="500px">
			<tr>
				<td>Name</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Date</td>
				<td><input type="date" name=""></td>
			</tr>
			<tr>
				<td>Qualification</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Ph No.</td>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" id="gender" name="male"><label>Male</label>
					<input type="radio" id="gender" name="female"><label>Female</label>
				</td>
			</tr>
			<tr>
				<td>Mode of Payment</td>
				<td>
					<select>
						<option>Credit Card</option>
						<option>Cash</option>
						<option>UPI</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Documents Submitted</td>
				<td>
					<input type="checkbox" name=""><label>Certificates</label>
					<input type="checkbox" name=""><label>ID-Proof</label>
					<input type="checkbox" name=""><label>Address-Proof</label>
				</td>
			</tr>
			<tr>
				<td>Comments</td>
				<td><textarea rows="2" cols="10" maxlength="100"></textarea></td>
			</tr>
			<tr>
				<td>Attach Photo</td>
				<td><input type="file" name=""></td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" name="">
					<input type="reset" name="">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
